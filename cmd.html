<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">

    <title>Command Prompt</title>
    <link rel="icon" type="img" href="img/anh.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Consolas&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Courier New', monospace;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Intro Screen */
        #intro {
            text-align: center;
            animation: fadeIn 1s ease;
        }

        #intro h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
        }

        #startBtn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(180deg, #0997ff 0%, #0053ee 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(9, 151, 255, 0.4);
        }

        #startBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(9, 151, 255, 0.6);
        }

        #startBtn:active {
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* CMD Container */
        .cmd-wrapper {
            display: none;
            width: 100%;
            max-width: 1000px;
            animation: fadeIn 0.5s ease;
        }

        .cmd-wrapper.active {
            display: block;
        }

        .cmd-container {
            width: 100%;
            background: #000000;
            border: 2px solid #808080;
            box-shadow: 0 0 0 1px #000000, 0 0 0 2px #dfdfdf;
        }

        .cmd-header {
            background: linear-gradient(180deg, #0997ff 0%, #0053ee 100%);
            padding: 4px 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 13px;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            color: #ffffff;
            font-weight: 600;
        }

        .cmd-title {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .cmd-icon {
            width: 16px;
            height: 16px;
            background: #ffffff;
            border-radius: 2px;
        }

        .cmd-buttons {
            display: flex;
            gap: 2px;
        }

        .cmd-btn {
            width: 22px;
            height: 18px;
            background: #0078d7;
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            cursor: pointer;
        }

        .cmd-btn:hover {
            background: #1a8fff;
        }

        .cmd-body {
            padding: 10px;
            height: 500px;
            background: #000000;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .cmd-body::-webkit-scrollbar {
            width: 8px;
        }

        .cmd-body::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .cmd-body::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        .line {
            margin-bottom: 4px;
            line-height: 1.4;
            font-size: 15px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .prompt {
            color: #ffffff;
        }

        .command {
            color: #ffffff;
            word-break: break-word;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #ffffff;
            animation: blink 1s step-end infinite;
            margin-left: 2px;
            vertical-align: text-bottom;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        .typing {
            border-right: 2px solid #ffffff;
            padding-right: 2px;
        }

        .header-text {
            color: #ffffff;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            #intro h2 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            #startBtn {
                padding: 12px 30px;
                font-size: 1rem;
            }

            .cmd-container {
                max-width: 100%;
            }

            .cmd-header {
                padding: 3px 6px;
                font-size: 11px;
            }

            .cmd-icon {
                width: 14px;
                height: 14px;
            }

            .cmd-btn {
                width: 20px;
                height: 16px;
                font-size: 9px;
            }

            .cmd-body {
                padding: 8px;
                height: 400px;
            }

            .line {
                font-size: 13px;
            }

            .cursor {
                width: 6px;
                height: 14px;
            }
        }
    </style>
</head>

    <script>
        // const lyrics = [

        //     { text: "Bi·∫øt r·∫±ng ta sai", time: 0 },
        //     { text: "Ta ch·∫≥ng c√≤n t∆∞∆°ng lai", time: 0 },
        //     { text: "Em n·ª° l√≤ng y√™u ai", time: 0 },
        //     { text: "C∆°n m∆∞a r∆°i nghe h·ªØng h·ªù", time: 0 },
        //     { text: "Em mang ƒë·∫øn to√†n b·∫•t ng·ªù", time: 0 },
        //     { text: "C√≥ ai v·∫´n mong, c√≥ tr√¥ng, c√≥ ch·ªù", time: 0 },
        //     { text: "V·∫´n v∆∞∆°ng, c√≥ m∆∞a, v·∫´n tr√¥ng, v·∫´n ch·ªù", time: 0 },
        //     { text: "Em ngang qua th·∫≠t h·ªØng h·ªù", time: 0 },
        //     { text: "Nh∆∞ t·ª©c n∆∞·ªõc anh v·ª° b·ªù", time: 0 },
        //     { text: "C√≥ m∆° th·∫•y em, b√≥ng ai, nh·ªõ em", time: 0 },
        //     { text: "Nh·ªõ c√¢u \"Love you\", \"Miss you\" t·ª´ng h·∫πn th·ªÅ", time: 0 }
        // ];
        const lyrics = [
            "Ch·ªâ t√¨nh c·ªù nh√¨n em r·ªìi mang theo nh·ªØng c∆°n ƒëau th√©t g√†o",
            "L·∫° l√πng em t·ªõi",
            "H√£y t·ªõi b√™n anh trong chi·ªÅu ƒë√¥ng xa v·∫Øng",
            "M√† sao gi·ªù ƒë√¢y nh√¨n l·∫°i ch·∫≥ng c√≤n th·∫•y em?",
            "L·∫° l√πng em v·ªõi gi√≥ h√°t l√™n c√¢u ca l√†m anh thao th·ª©c",
            "M√† bao say m√™ n·ªìng n√†n gi·ªù ƒë√£ phai mau",
            "K√¨a n·∫Øng ng·∫≠p tr√†n",
            "Nh∆∞ng gi·∫•c m∆° l·∫°i v·ª´a bay ƒëi",
            "G·∫°t h·∫øt cu·ªôc ƒë·ªùi l·∫ª loi",
            "Th√¥i m√¨nh anh",
            "L·∫°i ng·ªìi nh·ªõ emm"
        ];

        const intro = document.getElementById('intro');
        const startBtn = document.getElementById('startBtn');
        const cmdWrapper = document.getElementById('cmdWrapper');
        const terminal = document.getElementById('terminal');
        const bgMusic = document.getElementById('bgMusic');

        let currentLineIndex = 0;
        let currentCharIndex = 0;
        let isTyping = false;

        const typingSpeed = 260;
        const pauseBetweenLines = 2000; // 2 gi√¢y gi·ªØa c√°c c√¢u

        // Start button click
        startBtn.addEventListener('click', () => {
            intro.style.display = 'none';
            cmdWrapper.classList.add('active');

            // Play music
            bgMusic.play().catch(e => console.log('Audio play failed:', e));

            // Start typing after 500ms
            setTimeout(startTyping, 500);
        });

        function createPrompt() {
            return `<span class="prompt">C:\\Windows\\System32> </span>`;
        }

        function typeCharacter() {
            if (currentLineIndex >= lyrics.length) {
                isTyping = false;
                const finalLine = document.createElement('div');
                finalLine.className = 'line';
                finalLine.innerHTML = createPrompt() + '<span class="cursor"></span>';
                terminal.appendChild(finalLine);
                terminal.scrollTop = terminal.scrollHeight;
                return;
            }

            const currentText = lyrics[currentLineIndex];
            const lineElement = document.getElementById('current-typing-line');

            if (currentCharIndex < currentText.length) {
                const typedText = currentText.substring(0, currentCharIndex + 1);
                lineElement.innerHTML = createPrompt() + `<span class="command typing">${typedText}</span>`;
                currentCharIndex++;
                terminal.scrollTop = terminal.scrollHeight;
                setTimeout(typeCharacter, typingSpeed);
            } else {
                // Ho√†n th√†nh g√µ d√≤ng hi·ªán t·∫°i
                lineElement.innerHTML = createPrompt() + `<span class="command">${currentText}</span>`;
                lineElement.removeAttribute('id');
                isTyping = false;
                terminal.scrollTop = terminal.scrollHeight;

                // Chuy·ªÉn sang d√≤ng ti·∫øp theo
                currentLineIndex++;
                currentCharIndex = 0;

                if (currentLineIndex < lyrics.length) {
                    setTimeout(nextLine, pauseBetweenLines);
                } else {
                    // H·∫øt c√¢u, hi·ªÉn th·ªã cursor cu·ªëi
                    const finalLine = document.createElement('div');
                    finalLine.className = 'line';
                    finalLine.innerHTML = createPrompt() + '<span class="cursor"></span>';
                    terminal.appendChild(finalLine);
                    terminal.scrollTop = terminal.scrollHeight;
                }
            }
        }

        function nextLine() {
            if (isTyping || currentLineIndex >= lyrics.length) return;

            isTyping = true;
            const lineDiv = document.createElement('div');
            lineDiv.className = 'line';
            lineDiv.id = 'current-typing-line';
            terminal.appendChild(lineDiv);
            terminal.scrollTop = terminal.scrollHeight;
            typeCharacter();
        }

        function startTyping() {
            if (currentLineIndex < lyrics.length) {
                isTyping = true;
                const lineDiv = document.createElement('div');
                lineDiv.className = 'line';
                lineDiv.id = 'current-typing-line';
                terminal.appendChild(lineDiv);
                typeCharacter();
            }
        }

        // Click to speed up (optional)
        document.body.addEventListener('click', (e) => {
            if (cmdWrapper.classList.contains('active') && !isTyping && currentLineIndex < lyrics.length) {
                nextLine();
            }
        });
    </script>
