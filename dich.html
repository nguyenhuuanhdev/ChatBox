<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Translator</title>
    <link rel="stylesheet" href="dich.css">
</head>

<body>
    <div class="container">
        <h1 class="title">ğŸŒ Language Translator ğŸ‰</h1>
        <div class="box">
            <div class="selects">
                <select id="fromLang">
                    <option value="en">English</option>
                    <option value="vi">Vietnamese</option>
                    <option value="ko">Korean</option>
                    <option value="ja">Japanese</option>
                    <option value="zh">Chinese</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="es">Spanish</option>
                </select>
                <button class="swap-btn" onclick="swapLanguages()">ğŸ”„</button>
                <select id="toLang">
                    <option value="vi">Vietnamese</option>
                    <option value="en">English</option>
                    <option value="ko">Korean</option>
                    <option value="ja">Japanese</option>
                    <option value="zh">Chinese</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="es">Spanish</option>
                </select>
            </div>
            <textarea id="inputText" placeholder="Enter text here..." onkeyup="handleKeyUp(event)"></textarea>
            <button id="translateBtn" onclick="translateText()"> Translate</button>
            <div id="output" class="outputBox">Your translation will appear here...</div>
        </div>
    </div>

    <script src="dich.js"></script>
</body>

</html>
