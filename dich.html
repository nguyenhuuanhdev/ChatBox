<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Translator</title>
    <link rel="stylesheet" href="dich.css">

</head>

<body>
    <div class="container">
        <h1 class="title">🌍 Language Translator 🎉</h1>
        <div class="box">
            <div class="selects">
                <select id="fromLang">
                    <option value="en">English</option>
                    <option value="vi">Vietnamese</option>
                    <option value="ko">Korean</option>
                    <option value="ja">Japanese</option>
                    <option value="zh">Chinese</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="es">Spanish</option>
                </select>
                <button class="swap-btn" onclick="swapLanguages()">🔄</button>
                <select id="toLang">
                    <option value="vi">Vietnamese</option>
                    <option value="en">English</option>
                    <option value="ko">Korean</option>
                    <option value="ja">Japanese</option>
                    <option value="zh">Chinese</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="es">Spanish</option>
                </select>
            </div>
            <textarea id="inputText" placeholder="Enter text here..." onkeyup="handleKeyUp(event)"></textarea>
            <div class="audio-controls">
                <button class="audio-btn" onclick="speakText('input')" title="Listen to input text">🔊 Listen</button>
            </div>
            <button id="translateBtn" onclick="translateText()">🌈 Translate</button>
            <div id="output" class="outputBox">Your translation will appear here...</div>
            <div id="pronunciation" class="pronunciationBox" style="display: none;">
                <strong>🗣️ Pronunciation:</strong> <span id="pronunciationText"></span>
            </div>
            <div class="audio-controls" id="outputAudioControls" style="display: none;">
                <button class="audio-btn" onclick="speakText('output')" title="Listen to translation">🔊 Listen
                    Translation</button>
            </div>
        </div>
    </div>

    <script src="dich.js"></script>

    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>

</body>

</html>
