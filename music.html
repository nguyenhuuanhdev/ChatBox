            "√Ånh m·∫Øt n√†y, ƒë√¥i tay n√†y m√£i thu·ªôc v·ªÅ nhau"

        let currentIndex = 0;

        let intervalId = null;
        const lineDuration = 5500; // 5 gi√¢y m·ªói c√¢u
        const updateInterval = 50;
        const audio = document.getElementById('background-music');

        const currentLyric = document.getElementById('current-lyric');
        const nextLyric = document.getElementById('next-lyric');
        const progressBar = document.getElementById('progress');
        const playBtn = document.getElementById('play-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const currentTime = document.getElementById('current-time');
        const totalTime = document.getElementById('total-time');

        function updateDisplay() {
            currentLyric.textContent = lyrics[currentIndex];
            nextLyric.textContent = currentIndex + 1 < lyrics.length ? lyrics[currentIndex + 1] : "K·∫øt th√∫c";

            const totalSeconds = Math.floor((lyrics.length * lineDuration) / 1000);
            const currentSeconds = Math.floor((currentIndex * lineDuration + (progress * lineDuration / 100)) / 1000);

            currentTime.textContent = formatTime(currentSeconds);
            totalTime.textContent = formatTime(totalSeconds);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateProgress() {
            if (!isPlaying) return;

            progress += (updateInterval / lineDuration) * 100;

            if (progress >= 100) {
                progress = 0;
                currentIndex++;

                if (currentIndex >= lyrics.length) {
                    stop();
                    currentIndex = lyrics.length - 1;
                    return;
                }
            }

            progressBar.style.width = progress + '%';
            updateDisplay();
        }

        function play() {
            if (currentIndex >= lyrics.length) {
                reset();
            }
            isPlaying = true;
            playBtn.style.display = 'none';
            pauseBtn.style.display = 'flex';

            // Ph√°t nh·∫°c n·ªÅn
            audio.play().catch(err => {
                console.log('Kh√¥ng th·ªÉ ph√°t nh·∫°c:', err);
            });

            intervalId = setInterval(updateProgress, updateInterval);
        }

        function pause() {

            playBtn.style.display = 'flex';
            pauseBtn.style.display = 'none';

            // T·∫°m d·ª´ng nh·∫°c
            audio.pause();

            if (intervalId) {

        function stop() {

            currentLyric.textContent = "ƒê√£ h·∫øt b√†i h√°t! üéâ";
            nextLyric.textContent = "Nh·∫•n 'L√†m l·∫°i' ƒë·ªÉ h√°t l·∫°i";

            // Reset nh·∫°c v·ªÅ ƒë·∫ßu
            audio.currentTime = 0;

        playBtn.addEventListener('click', play);
