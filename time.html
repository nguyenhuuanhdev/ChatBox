        :root {
            --bg-start: #0a0e27;
            --bg-end: #1a1f3a;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.08);
            --accent: #60a5fa;
            --accent-glow: rgba(96, 165, 250, 0.3);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --control-bg: rgba(255, 255, 255, 0.05);
            --control-border: rgba(255, 255, 255, 0.1);
            --control-hover: rgba(255, 255, 255, 0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);



            color: var(--text-primary);
            min-height: 100vh;
            padding: 150px;
            overflow-x: hidden;
        }

        /* Background animated gradient */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(96, 165, 250, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.06) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradientShift {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            50% {
                transform: translate(5%, 5%) rotate(5deg);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            margin-bottom: 32px;
            animation: slideDown 0.6s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-content {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 24px 28px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
            text-align: center;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 6px;
        }

        h1 .word {
            display: inline-block;
        }

        h1 .char {
            display: inline-block;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: sparkle 2s ease-in-out infinite;
            position: relative;
        }

        @keyframes sparkle {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
                filter: brightness(1);
            }

            50% {
                opacity: 0.7;
                transform: scale(1.1);
                filter: brightness(1.5) drop-shadow(0 0 8px rgba(96, 165, 250, 0.6));
            }
        }

        h1 .char::before {
            content: attr(data-char);
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #fff 0%, #60a5fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            animation: shine 2s ease-in-out infinite;
        }

        @keyframes shine {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 0.8;
            }
        }

        /* Controls Grid */
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--control-bg);
            border: 1px solid var(--control-border);
            border-radius: 12px;
            padding: 10px 14px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .control-group:hover {
            background: var(--control-hover);
            border-color: var(--accent);
            transform: translateY(-1px);
        }

        .control-group label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            flex: 1;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            user-select: none;
        }

        /* Custom Checkbox */
        input[type="checkbox"] {
            appearance: none;
            width: 42px;
            height: 22px;
            background: var(--control-bg);
            border: 1px solid var(--control-border);
            border-radius: 11px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        input[type="checkbox"]::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--text-muted);
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
        }

        input[type="checkbox"]:checked {
            background: var(--accent);
            border-color: var(--accent);
        }

        input[type="checkbox"]:checked::before {
            left: 22px;
            background: white;
        }

        /* Custom Select */
        select {
            flex: 1;
            background: var(--control-bg);
            border: 1px solid var(--control-border);
            color: var(--text-secondary);
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            min-width: 0;
        }

        select:hover {
            background: var(--control-hover);
            border-color: var(--accent);
        }

        select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        /* Clock Grid */
        .clock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            animation: fadeIn 0.8s ease 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Clock Card */
        .clock-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: cardPop 0.4s ease backwards;
        }

        @keyframes cardPop {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .clock-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
            box-shadow: 0 12px 40px rgba(96, 165, 250, 0.15);
        }

        .clock-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent), #a78bfa);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .clock-card:hover::before {
            opacity: 1;
        }

        /* Card Header */
        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .flag {
            width: 44px;
            height: 30px;
            border-radius: 6px;
            object-fit: cover;
            border: 1px solid var(--card-border);
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .location-info {
            flex: 1;
            min-width: 0;
        }

        .city-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .timezone {
            font-size: 12px;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .remove-btn {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #ef4444;
            width: 28px;
            height: 28px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .remove-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: scale(1.1);
        }

        /* Time Display */
        .time-display {
            font-size: 38px;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.2;
            letter-spacing: -1px;
        }

        .milliseconds {
            font-size: 20px;
            color: var(--accent);
            font-weight: 600;
            margin-left: 4px;
        }

        .date-display {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* Footer */
        footer {
            margin-top: 32px;
            padding: 20px;
            text-align: center;
            color: var(--text-muted);
            font-size: 13px;
            animation: fadeIn 1s ease 0.4s both;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            h1 {
                font-size: 22px;
                margin-bottom: 16px;
                gap: 4px;
            }

            .header-content {
                padding: 20px;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .clock-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .time-display {
                font-size: 32px;
            }

            .milliseconds {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
                gap: 3px;
            }

            .time-display {
                font-size: 28px;
            }

            .milliseconds {
                font-size: 16px;
            }
        }

        /* Loading animation */
        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>

            { tz: 'Africa/Casablanca', label: 'üá≤üá¶ Morocco (Casablanca)', locale: 'ar-MA', flag: 'https://flagcdn.com/w80/ma.png' },
            { tz: 'Africa/Algiers', label: 'üá©üáø Algeria (Algiers)', locale: 'ar-DZ', flag: 'https://flagcdn.com/w80/dz.png' }
        ];

        const grid = document.getElementById('grid');
        const addTz = document.getElementById('addTz');
        const fmt24 = document.getElementById('fmt24');
        const showSeconds = document.getElementById('showSeconds');
        const showMillis = document.getElementById('showMillis');

        sampleZones.forEach(z => {
            const opt = document.createElement('option');
            opt.value = z.tz;
            opt.textContent = z.label;
            addTz.appendChild(opt);
        });

        const activeZones = ['Asia/Ho_Chi_Minh', 'Asia/Seoul', 'Asia/Tokyo', 'America/New_York', 'Europe/London', 'Asia/Singapore', 'Australia/Sydney', 'Europe/Paris'];

        // Animate title
        function animateTitle() {
            const title = 'Global Time';
            const titleEl = document.getElementById('mainTitle');
            const words = title.split(' ');

            titleEl.innerHTML = words.map((word, wordIndex) => {
                const chars = word.split('').map((char, charIndex) => {
                    const totalIndex = words.slice(0, wordIndex).join('').length + charIndex;
                    const delay = totalIndex * 0.05;
                    return `<span class="char" data-char="${char}" style="animation-delay: ${delay}s">${char}</span>`;
                }).join('');
                return `<span class="word">${chars}</span>`;
            }).join(' ');
        }

        animateTitle();

        function escapeHtml(s) {
            return String(s).replace(/[&<>"']/g, ch => ({
                '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
            })[ch]);
        }

        function createCard(zoneId) {
            const info = sampleZones.find(s => s.tz === zoneId) || {
                tz: zoneId,
                label: zoneId,
                locale: 'en-US',
                flag: ''
            };

            const card = document.createElement('div');
            card.className = 'clock-card';
            card.dataset.tz = zoneId;
            card.innerHTML = `
                <div class="card-header">
                    ${info.flag ? `<img class="flag" src="${info.flag}" alt="flag" loading="lazy">` : ''}
                    <div class="location-info">
                        <div class="city-name">${escapeHtml(info.label)}</div>
                        <div class="timezone">${escapeHtml(info.tz)}</div>
                    </div>
                    <button class="remove-btn" title="X√≥a m√∫i gi·ªù">‚úï</button>
                </div>
                <div class="time-display" data-time>
                    <span class="loading">--:--:--</span>
                </div>
                <div class="date-display" data-date>---</div>
            `;

            card.querySelector('.remove-btn').addEventListener('click', () => {
                card.style.animation = 'cardPop 0.3s ease reverse';
                setTimeout(() => {
                    const idx = activeZones.indexOf(zoneId);
                    if (idx > -1) activeZones.splice(idx, 1);
                    card.remove();
                }, 300);
            });

            return card;
        }

        function renderAll() {
            grid.innerHTML = '';
            activeZones.forEach((tz, i) => {
                const card = createCard(tz);
                card.style.animationDelay = `${i * 0.05}s`;
                grid.appendChild(card);
            });
        }

        function updateClocks() {
            const cards = Array.from(document.querySelectorAll('.clock-card'));
            const use24 = fmt24.checked;
            const showSec = showSeconds.checked;
            const showMs = showMillis.checked;

            cards.forEach(card => {
                const tz = card.dataset.tz;
                const info = sampleZones.find(s => s.tz === tz) || { locale: 'en-US' };
                const now = new Date();

                try {
                    // Time
                    const timeOptions = {
                        hour: 'numeric',
                        minute: 'numeric',
                        hour12: !use24,
                        timeZone: tz
                    };
                    if (showSec) timeOptions.second = 'numeric';

                    let timeStr = new Intl.DateTimeFormat(info.locale, timeOptions).format(now);

                    if (showMs) {
                        const ms = now.getMilliseconds().toString().padStart(3, '0');
                        timeStr += `<span class="milliseconds">.${ms}</span>`;
                    }

                    // Date
                    const dateOptions = {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        timeZone: tz
                    };
                    const dateStr = new Intl.DateTimeFormat(info.locale, dateOptions).format(now);

                    const timeEl = card.querySelector('[data-time]');
                    const dateEl = card.querySelector('[data-date]');

                    if (timeEl) timeEl.innerHTML = timeStr;
                    if (dateEl) dateEl.textContent = dateStr;
                } catch (e) {
                    console.error(`Error updating clock for ${tz}:`, e);
                }
            });
        }

        renderAll();
        updateClocks();

        // Update interval based on milliseconds display
        let intervalId = setInterval(updateClocks, showMillis.checked ? 50 : 1000);

        showMillis.addEventListener('change', () => {
            clearInterval(intervalId);
            intervalId = setInterval(updateClocks, showMillis.checked ? 50 : 1000);
            updateClocks();
        });

        addTz.addEventListener('change', (e) => {
            const tz = e.target.value;
            if (!tz) return;
            if (activeZones.includes(tz)) {
                alert('M√∫i gi·ªù n√†y ƒë√£ ƒë∆∞·ª£c th√™m!');
                addTz.value = '';
                return;
            }
            activeZones.push(tz);
            const card = createCard(tz);
            grid.appendChild(card);
            addTz.value = '';
            updateClocks();
        });

        fmt24.addEventListener('change', updateClocks);
        showSeconds.addEventListener('change', updateClocks);

        document.addEventListener('keydown', (e) => {
            if ((e.key === 'a' || e.key === 'A') && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                const tz = prompt('Nh·∫≠p m√∫i gi·ªù IANA (v√≠ d·ª•: Asia/Bangkok, Europe/Madrid)');
                if (tz && tz.trim()) {
                    const trimmedTz = tz.trim();
                    if (!activeZones.includes(trimmedTz)) {
                        activeZones.push(trimmedTz);
                        grid.appendChild(createCard(trimmedTz));
                        updateClocks();
                    } else {
                        alert('M√∫i gi·ªù n√†y ƒë√£ ƒë∆∞·ª£c th√™m!');
                    }
                }
            }
        });

        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) updateClocks();
        });
    </script>
</body>
